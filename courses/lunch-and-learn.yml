      url: "https://jatonline.github.io/managing-dependencies-using-uv-and-pixi/"

- title: "Introduction to git and GitHub"
  speaker: "Pau Erola"
  date: 25 March 2025
  path: "https://www.youtube.com/watch?v=6lJXPtgbvm0&list=PLx325CxArn15VHMrE2E70MmW436ebZI9I"
  categories: ["Version control", "Reproducibility"]
  image: "https://i.ytimg.com/vi/6lJXPtgbvm0/hqdefault.jpg"
  description: |
    Git is a version control system that allows you to save multiple versions of a file or directory.
    This is useful to allow you to keep a record of all changes made to a file, and to move backwards and forwards in time through different versions of your file.
    GitHub uses Git providing a web-based interface for managing Git repositories and allowing multiple users to work on the same project simultaneously.
  links:
    - title: "Course materials"
      url: "https://bristol-training.github.io/ukrn-intro-git-github/"

