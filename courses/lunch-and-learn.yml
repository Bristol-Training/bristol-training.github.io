- title: "Can others reproduce your results? Using 'uv' in a Python data analysis project"
  speaker: "James Thomas"
  date: 1 April 2025
  path: "https://www.youtube.com/watch?v=OJ_-rkoeol8&list=PLx325CxArn15VHMrE2E70MmW436ebZI9I"
  categories: ["Python", "Reproducibility"]
  image: "https://i.ytimg.com/vi/OJ_-rkoeol8/hqdefault.jpg"
  description: |
    Reproducible programming environments are crucial for ensuring consistent and reliable software development.
    They enable developers to recreate exact configurations, facilitating collaboration and long-term maintenance of projects.
    Watch a demonstration of uv (a new environment management tool for Python) and how as a data scientist, research software engineer or scientific coder, you might take practical steps to incorporate this into your project.
    This talk will be of interest to people that use pip or conda to install packages for their Python project.
  links:
